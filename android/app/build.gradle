plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.latihan"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17 // Update ke Java 17
        targetCompatibility = JavaVersion.VERSION_17 // Update ke Java 17
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_17 // Update ke Java 17
    }

    defaultConfig {
        // TODO: Tentukan Application ID yang unik (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.latihan"
        // Anda dapat memperbarui nilai berikut sesuai dengan kebutuhan aplikasi.
        // Untuk informasi lebih lanjut, lihat: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Tambahkan konfigurasi signing Anda untuk build release.
            // Menandatangani dengan kunci debug untuk sementara, agar `flutter run --release` dapat berfungsi.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
